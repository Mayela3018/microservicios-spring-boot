server.port=8080
spring.application.name=api-gateway

# Eureka Client (corregido el typo: defaultZone)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway Routes - Categorias (agregado .id)
spring.cloud.gateway.routes[0].id=categoria-service
spring.cloud.gateway.routes[0].uri=lb://categoria-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/categorias/**

# Gateway Routes - Productos (agregado .id)
spring.cloud.gateway.routes[1].id=producto-service
spring.cloud.gateway.routes[1].uri=lb://producto-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/productos/**

# Discovery Locator (opcional pero recomendado)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Logging para debug
logging.level.org.springframework.cloud.gateway=DEBUG